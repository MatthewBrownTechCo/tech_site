<!DOCTYPE html>
<html>
  <head>
    <title>Matthew Brown Tech Co</title>
    <link rel="stylesheet" href="/FirstProject/CSS/MainStyle.css" />
    <link rel="stylesheet" href="/FirstProject/CSS/ContactStyle.css" />
  </head>
  <body class="mainStyle">
    <script src="/FirstProject/JavaScript/functions.js"></script>
    <script src="/FirstProject/JavaScript/contact.js"></script>
    <header>
      <h1 class="mainHeader">
        <strong><em>Matthew Brown Tech Co</em></strong>
      </h1>
    </header>
    <nav class="navigator">
      <h2><a class="navButton" href="home.html">Home</a></h2>
      <h2><a class="navButton" href="portfolio.html">Portfolio</a></h2>
      <h2><a class="navButton" href="contact.html">Contact</a></h2>
      <h2><a class="navButton" href="faq.html">FAQ</a></h2>
      <h2><a class="navButton" href="support.html">Support</a></h2>
    </nav>
    <section class="contactSection">
      <header class="contactHeader">
        <h3>Contact Matthew Brown Tech Co</h3>
      </header>
      <form
        class="contactForm"
        onsubmit="alert('Your form has been submitted!')"
      >
        <label class="nameLabel"><b>Name (First & Last) *</b></label>
        <input
          type="text"
          class="nameInput"
          name="naInput"
          oninvalid="alert('Please enter your name!')"
          required
        />
        <br />
        <label><b>Company (if applicable)</b></label>
        <input type="text" class="companyInput" name="companyInput" />
        <br />
        <label><b>Email *</b></label>
        <input
          type="text"
          class="emailInput"
          name="emInput"
          oninvalid="alert('Please enter your email!')"
          required
        />
        <br />
        <label><b>Phone</b></label>
        <input type="text" class="phoneInput" name="phoneInput" />
        <br />
        <label><b>Message *</b></label>
        <textarea
          type="text"
          class="messageInput"
          name="msgInput"
          oninvalid="alert('Please enter a message!')"
          required
        ></textarea>
        <br />
        <input type="submit" class="submitBtn" />
      </form>
    </section>
  </body>
</html>
