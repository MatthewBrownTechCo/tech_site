<!DOCTYPE html>
<html>
  <head>
    <title>Matthew Brown Tech Co</title>
    <link rel="stylesheet" href="/tech_site/CSS/MainStyle.css" />
    <link rel="stylesheet" href="/tech_site/CSS/ContactStyle.css" />
  </head>
  <body class="mainStyle">
    <header>
      <h1 class="mainHeader">
        <strong><em>Matthew Brown Tech Co</em></strong>
      </h1>
    </header>
    <nav class="navigator">
      <h2><a class="navButton" href="home.html">Home</a></h2>
      <h2><a class="navButton" href="portfolio.html">Portfolio</a></h2>
      <h2><a class="navButton" href="contact.html">Contact</a></h2>
      <h2><a class="navButton" href="testimonials.html">Testimonials</a></h2>
    </nav>
    <header class="subHeader">
      <h3>Contact Matthew Brown Tech Co</h3>
    </header>
    <section class="contactSection">
      <form
        class="contactForm"
        onsubmit="alert('Your form has been submitted!')"
      >
        <label class="nameLabel"><b>Name (First & Last) *</b></label>
        <input
          type="text"
          class="nameInput"
          name="naInput"
          oninvalid="alert('Please enter your name!')"
          required
        />
        <br />
        <label><b>Company (if applicable)</b></label>
        <input type="text" class="companyInput" name="companyInput" />
        <br />
        <label><b>Email *</b></label>
        <input
          type="text"
          class="emailInput"
          name="emInput"
          oninvalid="alert('Please enter your email!')"
          required
        />
        <br />
        <label><b>Phone</b></label>
        <input type="text" class="phoneInput" name="phoneInput" />
        <br />
        <label><b>Message *</b></label>
        <textarea
          type="text"
          class="messageInput"
          name="msgInput"
          oninvalid="alert('Please enter a message!')"
          required
        ></textarea>
        <br />
        <input type="submit" class="submitBtn" />
      </form>
    </section>
    <footer class="footer">
      <br />
      <header class="footer-header">
        &copy; Matthew Brown Tech Company. All rights reserved.
      </header>
      <br />
      <div class="social-btns">
        <a href="https://github.com/MatthewBrownTechCo" target="_blank">
          <img
            class="logo-link"
            src="/tech_site/Images/GitHub-logo.png"
            alt="LinkedIn-Logo"
          />
        </a>
        <a
          href="https://www.linkedin.com/in/matthew-brown-6404232b5/"
          target="_blank"
        >
          <img
            class="li-link"
            src="/tech_site/Images/LinkedIn-Logo.png"
            alt="LinkedIn-Logo"
          />
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=61564673454795"
          target="_blank"
        >
          <img
            class="logo-link"
            src="/tech_site/Images/Facebook-Logo.png"
            alt="Facebook-Logo"
          />
        </a>
        <a
          href="https://www.instagram.com/matthewtbrown_/?next=%2F"
          target="_blank"
        >
          <img
            class="insta-link"
            src="/tech_site/Images/Instagram-logo.png"
            alt="Instagram-Logo"
          />
        </a>
        <a href="https://www.youtube.com/@MatthewBrownTech" target="_blank">
          <img
            class="logo-link"
            src="/tech_site/Images/Youtube-logo.png"
            alt="YouTube-logo"
          />
        </a>
      </div>
    </footer>
    <script src="/tech_site/JavaScript/functions.js"></script>
    <script src="/tech_site/JavaScript/contact.js"></script>
  </body>
</html>
